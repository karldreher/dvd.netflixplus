
jobs:
- job: FirefoxBuild
displayName: 'Firefox Build'
pool:
 name: Hosted Ubuntu 1604
steps:
- task: Bash@3
 displayName: Build
 inputs:
 targetType: filePath
 filePath: './build/build-firefox.sh'
 workingDirectory: build
 failOnStderr: true

task: PublishPipelineArtifact@1
 displayName: 'Publish Pipeline Artifact'
 inputs:
 targetPath: firefox/firefox.zip
 artifact: 'firefox-latest.zip'

job:ChromeBuild
displayName: 'Chrome Build'
pool:
 name: Hosted Ubuntu 1604
steps:
- task: Bash@3
 displayName: Build
 inputs:
 targetType: filePath
 filePath: './build/build-chrome.sh'
 workingDirectory: build/
 failOnStderr: true

task: PublishPipelineArtifact@1
 displayName: 'Publish Pipeline Artifact'
 inputs:
 targetPath: chrome/chrome.zip
 artifact: 'chrome-latest.zip'


